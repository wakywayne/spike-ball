<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spikeball Event Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-yellow-400 font-sans">

    <nav class="bg-neutral-900 text-yellow-300 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold hover:text-yellow-400">Spikeball Events</a>
            <a href="gallery.html" class="text-2xl font-bold hover:text-yellow-400">Gallery</a>
        </div>
    </nav>
    <!-- Header -->
    <header
        class="bg-[url('https://images.theconversation.com/files/307544/original/file-20191217-58292-121izfm.jpg?ixlib=rb-4.1.0&rect=0%2C412%2C4052%2C2026&q=45&auto=format&w=1356&h=668&fit=crop')] bg-cover bg-center bg-no-repeat text-center py-12">
        <h1 class="text-4xl text-black font-bold mb-2">Event Photo Gallery</h1>
        <p class="text-black">Snapshots of our amazing competitors in action</p>
    </header>

    <!-- Gallery Section -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Lorem Picsum Image Grid -->
            <img src="https://picsum.photos/600/400?random=1" alt="Event Photo 1" class="rounded-lg shadow-md">
            <img src="https://picsum.photos/600/400?random=2" alt="Event Photo 2" class="rounded-lg shadow-md">
            <img src="https://picsum.photos/600/400?random=3" alt="Event Photo 3" class="rounded-lg shadow-md">
            <img src="https://picsum.photos/600/400?random=4" alt="Event Photo 4" class="rounded-lg shadow-md">
            <img src="https://picsum.photos/600/400?random=5" alt="Event Photo 5" class="rounded-lg shadow-md">
            <img src="https://picsum.photos/600/400?random=6" alt="Event Photo 6" class="rounded-lg shadow-md">
        </div>
    </main>

    <footer class="text-center text-gray-600 text-sm py-6">
        &copy; Long Island Spikeball Group
    </footer>

</body>

</html>
